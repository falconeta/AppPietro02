<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="addItem()" ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Oggetti prestati</h2>
  <ion-list>
    <ion-item-sliding #item *ngFor="let oggetto of oggetti">
        <ion-item  (click)="modificaOggetto(oggetto)" color="{{oggetto.oggettoTornato ? 'danger' : 'secondary'}}">
            <ion-avatar item-start>
                <img src="{{oggetto.foto}}">
              </ion-avatar>
            <h2>{{oggetto.nome}}</h2>
            <p>a {{oggetto.nomeUser}} â€¢ data {{oggetto.data | date: 'dd/MM/yy'}}</p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="{{oggetto.oggettoTornato ? 'secondary' : 'danger'}}" (click)="toogleOggettoTornato(oggetto)">{{oggetto.oggettoTornato ? 'torna': 'presta'}}</button>
        </ion-item-options>
    
        <ion-item-options side="right">
          <button ion-button (click)="rimuoviOggetto(oggetto)" color="dark" ><ion-icon name="close-circle"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
